<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="screen active" id="start-screen ">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these fun questions</p>
            <div id="start-btn">Start Quiz</div>
        </div>


        <div class="screen" id="quiz-screen">

            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>
                        Ouestion <span id="current-question">1</span> of <span>5</span>
                    </p>
                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div> 
             
            <div id="answers-container" class="answers-container">
                  <!-- Answer button will add by js  -->
            </div>
            <div class="progres-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div id="result-screen" class="result-screen">
             <h1>Quiz Result</h1>
             <div class="result-info">
                <p>You Scored <span id="final-score">0</span>out of <span id="max-score">5</span></p>
                <div id="result-message">Good Job!</div>
             </div>
            <button id="result-btn">Restart Quiz</button>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
